<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simulador Aldo Vallera</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <!--Core sweetalert2-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <!-- jsPDF library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
        <script src="https://unpkg.com/jspdf-autotable@3.2.4/dist/jspdf.plugin.autotable.js"></script>

        <!--Core JQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <!--Core Funciones Simulador-->
        <script src="js/funciones.js"></script>
        
    </head>
    <body id="page-top">
        <!--header-->
        <header>
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
                <div class="container px-5">
                    <a class="navbar-brand fw-bold" href="#page-top">Sistema Facturación</a>
                </div>
            </nav>
        </header>

        <!--Main-->
        <main class="masthead">

            <!-- Calculos section-->
            <section class="bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card" id="datos_cliente">
                                <div class="card-header">
                                    <strong class="card-title">DATOS DEL CLIENTE</strong>
                                </div>
                                <div class="card-body">
                                    <div class="row form-group">
                                        <div class="col-2">
                                            <label for="selectSm" class=" form-control-label">Documento:</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="number" min="0" class="form-control" id="documento" placeholder="Ingrese CI / DNI / RUT">
                                        </div>
                                        <div class="col-2">
                                            <label for="selectSm" class=" form-control-label">Teléfono:</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="text" class="form-control" id="telefono" placeholder="Ingrese teléfono">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-2">
                                            <label for="selectSm" class=" form-control-label">Nombre:</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-2">
                                            <label for="selectSm" class=" form-control-label">Dirección:</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="direccion" placeholder="Ingrese dirección">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="text-end">
                                        <span class="btn btn-warning" id="btncf">Consumidor Final</span> 
                                        <span class="btn btn-primary" id="btnprocesos">CONFIRMAR</span>
                                    </div>                               
                                </div>
                            </div>

                            <div class="card" id="cliente_ingresado">
                                <div class="card-header">
                                    <strong class="card-title">CLIENTE INGRESADO</strong>
                                </div>
                                <div class="card-body">
                                    <div class="row form-group">
                                        <div class="col-2">
                                            <label for="selectSm" class=" form-control-label">Documento:</label>
                                        </div>
                                        <div class="col-4" id="i_documento"></div>
                                        <div class="col-2">
                                            <label for="selectSm" class=" form-control-label">Teléfono:</label>
                                        </div>
                                        <div class="col-4" id="i_telefono"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-2">
                                            <label for="selectSm" class=" form-control-label">Nombre:</label>
                                        </div>
                                        <div class="col" id="i_cliente"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-2">
                                            <label for="selectSm" class=" form-control-label">Dirección:</label>
                                        </div>
                                        <div class="col" id="i_direccion"></div>
                                    </div>                              
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resultados section-->
                <div class="container" id="tabla_art">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header text-end">
                                    <span class="btn btn-success" data-bs-toggle="modal" data-bs-target="#datos_articulos">Añadir Artículo</span> 
                                </div>
                                <div class="card-body" id="pdf">
                                    <table class="table table-responsive">
                                        <thead>
                                            <tr>
                                                <th>ARTÍCULO</th>
                                                <th>CANTIDAD</th>
                                                <th>PRECIO UNI</th>
                                                <th>TOTAL</th>
                                                <th>IVA</th>
                                                <th>TOTAL NETO</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dato_tabla">
                                        </tbody>
                                    </table>
                                    <div class="card-body text-end" id="dato_resultado"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body text-end">
                                <spam class="btn btn-info" id="btnreiniciar">Crear nueva factura</spam>
                                <button class="btn btn-danger" id="btnpdf">Generar PDF</button>
                            </div>
                            
                        </div>
                    </div>
                </div>       
            </section>

            <!-- Modal flotante Articulos -->
            <div class="modal fade" id="datos_articulos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Datos Artículo</h5>
                    </div>
                    <div class="modal-body">
                        <div class="card-body">
                            <div class="row form-group">
                                <div class="col-3">
                                    <label class=" form-control-label">Nombre:</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="nombre_p" placeholder="Ingrese nombre del producto">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-3">
                                    <label class=" form-control-label">Cantidad:</label>
                                </div>
                                <div class="col">
                                    <input type="number" min="1" class="form-control" id="cantidad_p" placeholder="Ingrese cantidad mayor a cero">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-3">
                                    <label class=" form-control-label">Precio:</label>
                                </div>
                                <div class="col">
                                    <input type="number" min="1" class="form-control" id="precio_p" placeholder="Ingrese precio mayor a cero">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="btn_agregar">Añadir Artículo</button>
                    </div>
                </div>
                </div>
            </div>
        </main>

        <!-- Footer-->
        <footer class="bg-black text-center py-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div class="mb-2">&copy; Aldo Vallera 2022. All Rights Reserved.</div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Core Simulador JS-->
        <script src="js/simulador.js"></script>

    </body>
</html>
